								<div class='gate-buttons_wrapper'>
									<p class="gate_to_zero fas fa-chevron-circle-left disabled"></p>
									<p class="gate_decrement fas fa-minus-circle disabled"
										onclick="gate_decrement('envy','true',0)"></p>
									<p class="gate_increment fas fa-plus-circle" 
										onclick="gate_increment('envy','true',0)"></p>

								</div>
							</div>
						</div>
